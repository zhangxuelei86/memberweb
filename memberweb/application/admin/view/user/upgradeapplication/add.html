<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-old_grade_code" data-rule="required" class="form-control" value="{$userInfo.user_code}" name="row[application_user_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-old_grade_code" class="control-label col-xs-12 col-sm-2">{:__('Old_grade_code')}:</label>
        <div class="col-xs-12 col-sm-8">
             <select class="form-control selectpicker" name="row[old_grade_code]" data-rule="required">
                {foreach name="gradeList" item="vo"}
                    <option value="{$vo.grade_code}" {eq name="$vo.grade_code" value="$userInfo.grade_code"}selected="selected"{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-new_grade_code" class="control-label col-xs-12 col-sm-2">{:__('New_grade_code')}:</label>
        <div class="col-xs-12 col-sm-8">
             <select class="form-control selectpicker" name="row[new_grade_code]" data-rule="required">
                {foreach name="gradeList" item="vo"}
                    <option value="{$vo.grade_code}" {eq name="$vo.grade_code" selected="selected"{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_mark" class="control-label col-xs-12 col-sm-2">{:__('Application_mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-application_mark" class="form-control " rows="5" name="row[application_mark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
