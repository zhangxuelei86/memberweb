<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[url]" value="{$row.url}"  id="c-url" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-image_width" class="control-label col-xs-12 col-sm-2">{:__('Imagewidth')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[image_width]" value="{$row.image_width}"  id="c-image_width" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-image_height" class="control-label col-xs-12 col-sm-2">{:__('Imageheight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[image_height]" value="{$row.image_height}"  id="c-image_height" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-image_type" class="control-label col-xs-12 col-sm-2">{:__('Imagetype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[image_type]" value="{$row.image_type}"  id="c-image_type" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-image_frames" class="control-label col-xs-12 col-sm-2">{:__('Imageframes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[image_frames]" value="{$row.image_frames}"  id="c-image_frames" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-file_size" class="control-label col-xs-12 col-sm-2">{:__('Filesize')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[file_size]" value="{$row.file_size}"  id="c-file_size" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-mime_type" class="control-label col-xs-12 col-sm-2">{:__('Mimetype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[mime_type]" value="{$row.mime_type}"  id="c-mime_type" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-ext_param" class="control-label col-xs-12 col-sm-2">{:__('Extparam')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[ext_param]" value="{$row.ext_param}"  id="c-ext_param" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-upload_time" class="control-label col-xs-12 col-sm-2">{:__('Uploadtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="datetime" name="row[upload_time]" value="{$row.upload_time|datetime}"  id="c-upload_time" class="form-control datetimepicker" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-storage" class="control-label col-xs-12 col-sm-2">{:__('Storage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[storage]" value="{$row.storage}"  id="c-storage" class="form-control" />
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
