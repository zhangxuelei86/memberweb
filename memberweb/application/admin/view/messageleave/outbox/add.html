<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-message_title" class="control-label col-xs-12 col-sm-2">{:__('Message_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-message_title" data-rule="required" class="form-control" name="row[message_title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-send_user_code" class="control-label col-xs-12 col-sm-2">{:__('Send_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
           <input id="c-send_user_code" data-rule="required" class="form-control" name="row[send_user_code]" readonly="readonly" value="{$userInfo.user_code}" type="text" >
        </div>
    </div>
    <div class="form-group">
        <label for="c-receive_user_code" class="control-label col-xs-12 col-sm-2">{:__('Receive_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('receive_user[]', $receive_user_data, null, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-rule'=>'required'])}
        </div>
    </div>


    <div class="form-group">
        <label for="c-message_content" class="control-label col-xs-12 col-sm-2">{:__('Message_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-message_content" class="form-control editor" name="row[message_content]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
