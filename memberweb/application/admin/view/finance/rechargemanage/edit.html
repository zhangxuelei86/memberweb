<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-2">{:__('Id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="number" readonly="readonly" value="{$row.id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_user_code" data-rule="required" class="form-control" name="row[application_user_code]" type="text" value="{$row.application_user_code}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_amount" class="control-label col-xs-12 col-sm-2">{:__('Application_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_amount" data-rule="required" class="form-control" step="0.01" name="row[application_amount]" type="number" value="{$row.application_amount}" disabled>
        </div>
    </div>

    <!-- 待确认,显示确认按钮,显示当前余额 -->
    {if $row['state']=='0'}
        <input id="c-before_balance" type="hidden" value="{$before_balance}" disabled>
        <div class="form-group">
            <label for="c-after_balance" class="control-label col-xs-12 col-sm-2">{:__('After_balance')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-after_balance" data-rule="required" class="form-control" step="0.01" name="row[after_balance]" type="number" value="0.00" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="c-hand_user_code" class="control-label col-xs-12 col-sm-2">{:__('Hand_user_code')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-hand_user_code" data-rule="required" class="form-control" name="row[hand_user_code]" type="text" value="{$hand_user_code}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-mark" data-rule="length(0~80)" class="form-control" name="row[mark]">{$row.mark}</textarea>
            </div>
        </div>
        <div class="control-label col-xs-12 col-sm-4">
            <a id="confirm" class="btn btn-info">{:__('Confirm')}</a>
        </div>
        <div class="control-label col-xs-12 col-sm-2">
            <a id="cancel" class="btn btn-info">{:__('Cancel')}</a>
        </div>
    
    <!-- 已确认 -->
    {else /}
        <div class="form-group">
            <label for="c-after_balance" class="control-label col-xs-12 col-sm-2">{:__('After_balance')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-after_balance_db" data-rule="required" class="form-control" step="0.01" name="row[after_balance]" type="number" value="{$row.after_balance}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="c-hand_user_code" class="control-label col-xs-12 col-sm-2">{:__('Hand_user_code')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-hand_user_code" data-rule="required" class="form-control" name="row[hand_user_code]" type="text" value="{$row.hand_user_code}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-mark" data-rule="length(0~80)" class="form-control" name="row[mark]" disabled>{$row.mark}</textarea>
            </div>
        </div>
    {/if}
</form>
