<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group">
        <label for="c-param_name" class="control-label col-xs-12 col-sm-2">{:__('Param_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" data-rule="required" class="form-control" name="row[mark]" type="text" value="{$row.mark}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-param_value" class="control-label col-xs-12 col-sm-2">{:__('Param_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-param_value" data-rule="required" class="form-control" step="0.01" name="row[param_value]" type="number" value="{$row.param_value}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
