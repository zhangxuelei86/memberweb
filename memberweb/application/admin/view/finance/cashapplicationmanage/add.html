<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_user_code" data-rule="required" class="form-control" name="row[application_user_code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_type" class="control-label col-xs-12 col-sm-2">{:__('Application_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_type" data-rule="required" class="form-control" name="row[application_type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-poundage" class="control-label col-xs-12 col-sm-2">{:__('Poundage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-poundage" data-rule="required" class="form-control" step="0.01" name="row[poundage]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-after_balance" class="control-label col-xs-12 col-sm-2">{:__('After_balance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-after_balance" data-rule="required" class="form-control" step="0.01" name="row[after_balance]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_time" class="control-label col-xs-12 col-sm-2">{:__('Application_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[application_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-state" class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="state 0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-hand_user_code" class="control-label col-xs-12 col-sm-2">{:__('Hand_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_user_code" data-rule="required" class="form-control" name="row[hand_user_code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hand_time" class="control-label col-xs-12 col-sm-2">{:__('Hand_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[hand_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-send_is_delete" class="control-label col-xs-12 col-sm-2">{:__('Send_is_delete')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_is_delete" data-rule="required" class="form-control" name="row[send_is_delete]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-receive_is_delete" class="control-label col-xs-12 col-sm-2">{:__('Receive_is_delete')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_is_delete" data-rule="required" class="form-control" name="row[receive_is_delete]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" class="form-control" name="row[mark]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
