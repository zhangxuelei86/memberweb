<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-2">{:__('Id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="number" readonly="readonly" value="{$row.id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_user_code" data-rule="required" class="form-control" name="row[application_user_code]" readonly="readonly" type="text" value="{$row.application_user_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_type" class="control-label col-xs-12 col-sm-2">{:__('Application_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_type" data-rule="required" class="form-control" name="row[application_type]" readonly="readonly" type="text" value="{$row.application_type_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_amount" class="control-label col-xs-12 col-sm-2">{:__('Application_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_amount" data-rule="required" class="form-control" step="0.01" name="row[application_amount]" readonly="readonly" type="number" value="{$row.application_amount}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_time" class="control-label col-xs-12 col-sm-2">{:__('Application_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[application_time]" readonly="readonly" type="text" value="{$row.application_time}">
        </div>
    </div>

    <!-- 待确认,显示确认按钮 -->
    {if $row['state']=='0'}
    <div class="form-group">
        <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" class="form-control" name="row[mark]" type="text" value="{$row.mark}">
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-xs-12 col-sm-4">
            <a id="confirm" class="btn btn-info">{:__('Confirm')}</a>
        </div>
        <div class="control-label col-xs-12 col-sm-2">
            <a id="cancel" class="btn btn-info">{:__('Cancel')}</a>
        </div>
    </div>


    <!-- 已确认 -->
    {else /}
    <div class="form-group">
        <label for="c-hand_user_code" class="control-label col-xs-12 col-sm-2">{:__('Hand_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_user_code" data-rule="required" class="form-control" name="row[hand_user_code]" readonly="readonly" type="text" value="{$row.hand_user_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hand_time" class="control-label col-xs-12 col-sm-2">{:__('Hand_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[hand_time]" readonly="readonly" type="text" value="{$row.hand_time}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" class="form-control" name="row[mark]" readonly="readonly" type="text" value="{$row.mark}">
        </div>
    </div>
    {/if}


</form>
