<form id="edetails-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_user_code" data-rule="required" class="form-control" name="row[application_user_code]" type="text" value="{$row.application_user_code}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_amount" class="control-label col-xs-12 col-sm-2">{:__('Application_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_amount" data-rule="required" class="form-control" step="0.01" name="row[application_amount]" type="number" value="{$row.application_amount}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-poundage" class="control-label col-xs-12 col-sm-2">{:__('Poundage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-poundage" data-rule="required" class="form-control" step="0.01" name="row[poundage]" type="number" value="{$row.poundage}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-after_balance" class="control-label col-xs-12 col-sm-2">{:__('After_balance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-after_balance" data-rule="required" class="form-control" step="0.01" name="row[after_balance]" type="number" value="{$row.after_balance}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_time" class="control-label col-xs-12 col-sm-2">{:__('Application_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[application_time]" type="text" value="{$row.application_time}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-state" class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="stateList" item="vo"}
            <label for="row[state]-{$key}"><input id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="$row.state"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-hand_user_code" class="control-label col-xs-12 col-sm-2">{:__('Hand_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_user_code" data-rule="required" class="form-control" name="row[hand_user_code]" type="text" value="{$row.hand_user_code}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hand_time" class="control-label col-xs-12 col-sm-2">{:__('Hand_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hand_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[hand_time]" type="text" value="{$row.hand_time}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mark" class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" class="form-control" name="row[mark]" type="text" value="{$row.mark}" readonly="readonly">
        </div>
    </div>
</form>
