<form action="" class="form-horizontal" data-toggle="validator" id="edit-form" method="POST" role="form">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="c-real_bonus">
            {:__('Real bonus')}：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" data-rule="required" id="c-real_bonus" name="real_bonus" type="text" value="{$real_bonus}" disabled="">
            </input>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="c-reality_money">
            {:__('New real bonus')}：
        </label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" data-rule="required;range(0~)" id="c-reality_money" name="row[reality_money]" type="text" value="">
            </input>
        </div>
    </div>
    <label class="control-label col-xs-12 col-sm-2">
    </label>
    <div class="col-xs-12 col-sm-8">
        <button class="btn btn-success btn-embossed" type="submit">
            {:__('OK')}
        </button>
    </div>
</form>
