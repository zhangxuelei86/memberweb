<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-application_user_code" class="control-label col-xs-12 col-sm-2">{:__('Application_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_user_code" data-rule="required" class="form-control" name="row[application_user_code]" type="text" value="{$code}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-application_amount" class="control-label col-xs-12 col-sm-2">{:__('Application_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_amount" data-rule="required;money;range(0.01~)" class="form-control" step="0.01" name="row[application_amount]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
