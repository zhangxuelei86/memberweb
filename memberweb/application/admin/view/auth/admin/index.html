<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="col-sm-24 col-xs-24">
        <form class="form-inline"id="admin-form" role="form" data-toggle="validator" method="POST" action="">
            <div class="col-sm-12 col-xs-12">
                <label for="user_code">{:__('User code')}:</label>
                <input class="form-control" id="user_code" name="row[user_code]">
                <a id="select_user" class="btn btn-info">{:__('Select')}</a>
            </div>
            <div class="col-sm-12 col-xs-12">
                <label for="grade_code">{:__('Grade_code')}:</label>
                <input class="form-control" id="grade_code" name="grad_code" disabled>
                <a id="upgrade_user" class="btn btn-info">{:__('Upgrade')}</a>
            </div>
            <div class="col-sm-12 col-xs-12">
                <label for="user_cash">{:__('User cash')}:</label>
                <input type="number" class="form-control" id="user_cash" name="row[user_cash]">
                <label for="user_bonus">{:__('User bonus')}:</label>
                <input type="number" class="form-control" id="user_bonus" name="row[user_bonus]">
            </div>
            <div class="col-sm-12 col-xs-12">
                <label for="user_shopping">{:__('User shopping')}:</label>
                <input type="number" class="form-control" id="user_shopping" name="row[user_shopping]">
                <label for="user_register">{:__('User register')}:</label>
                <input type="number" class="form-control" id="user_register" name="row[user_register]">
            </div>
            <div class="col-sm-12 col-xs-12" >
                <a  id="confirm_change" class="btn btn-info">{:__('Confirm change')}</a>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,delete')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-edit="{:$auth->check('auth/admin/edit')}"
                           data-operate-del="{:$auth->check('auth/admin/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
