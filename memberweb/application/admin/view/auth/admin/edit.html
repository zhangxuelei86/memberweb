<form id="register-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="user_code" class="control-label col-xs-12 col-sm-2">{:__('User code')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="user_code" name="row[user_code]" value="{$row.user_code}" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="referee_user_code" class="control-label col-xs-12 col-sm-2">{:__('Referee user code')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="referee_user_code" name="row[referee_user_code]" value="{$row.referee_user_code}" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="declaration_form_code" class="control-label col-xs-12 col-sm-2">{:__('Declaration form code')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="declaration_form_code" name="row[declaration_form_code]" value="{$row.declaration_form_code}" disabled/>
        </div>
    </div>
    <div id="d-service_centre_code" class="form-group">
        <label for="service_centre_code" class="control-label col-xs-12 col-sm-2">{:__('Service centre code')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control userCode" id="service_centre_code" name="row[service_centre_code]" value="{$row.service_centre_code}" disabled />
        </div>
    </div>
    <div class="form-group">
        <label for="manage_user_code" class="control-label col-xs-12 col-sm-2">{:__('Manage user code')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" class="form-control" id="manage_user_code" name="row[manage_user_code]" value="{$row.manage_user_code}" disabled />
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_area" class="control-label col-xs-12 col-sm-2">{:__('User_area')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input type="text" id="c-user_area" class="form-control" name="row[user_area]" value="{$row['user_area']}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="grade_code" class="control-label col-xs-12 col-sm-2">{:__('Grade_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control selectpicker" name="row[grade_code]" data-rule="required">
                {foreach name="gradeList" item="vo"}
                    <option value="{$vo.grade_code}" {eq name="$vo.grade_code" value="$row.grade_code"}selected="selected"{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="bank_code" class="control-label col-xs-12 col-sm-2">{:__('Bank_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control selectpicker" name="row[bank_code]" data-rule="required">
                {foreach name="bankList" item="vo"}
                    <option value="{$vo.bank_code}" {eq name="$vo.bank_code" value="$row.bank_code"}selected="selected"{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="open_bank_name" class="control-label col-xs-12 col-sm-2">{:__('Open_bank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="open_bank_name" data-rule="length[~30]" class="form-control" type="text" name="row[open_bank_name]" value="{$row.open_bank_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="bank_account" class="control-label col-xs-12 col-sm-2">{:__('Bank_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="bank_account" data-rule="integer;length[12~19]" class="form-control" type="text" name="row[bank_account]" value="{$row.bank_account}">
        </div>
    </div>
    <div class="form-group">
        <label for="user_name" class="control-label col-xs-12 col-sm-2">{:__('User name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="user_name" name="row[user_name]" autocomplete="off" value="{$row.user_name}" data-rule="required;length[~16]" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">{:__('Password')}/{:__('Second password')}:</label>
        <div class="col-sm-1"><a class="btn btn-info" id="password_reset">{:__('Reset')}</a></div>
        <div class="col-xs-12 col-sm-7">
            <input type="text" class="form-control" value="密码默认重置为123456abc"disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="id_card" class="control-label col-xs-12 col-sm-2">{:__('Id card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="id_card" class="form-control" id="id_card" name="row[id_card]" autocomplete="id_card" value="{$row.id_card}" data-rule="IDcard" />
        </div>
    </div>
    <div class="form-group">
        <label for="phone_number" class="control-label col-xs-12 col-sm-2">{:__('Phone number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="phone_number" class="form-control" id="phone_number" name="row[phone_number]" autocomplete="phone_number" value="{$row.phone_number}" data-rule="required;mobile" />
        </div>
    </div>
    <div class="form-group">
        <label for="receive_address" class="control-label col-xs-12 col-sm-2">{:__('Receive address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="receive_address" class="form-control" id="receive_address" name="row[receive_address]" autocomplete="receive_address" value="{$row.receive_address}" data-rule="length(~60)" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'locked'=>__('Locked')], $row.status)}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
