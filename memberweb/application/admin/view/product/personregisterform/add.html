<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-product_productinfo_id" class="control-label col-xs-12 col-sm-2">{:__('Productinfo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="product" class="form-control selectpicker" name="row[product_productinfo_id]" data-rule="required">
                {foreach name="productList" item="vo"}
                <option value="{$vo.id}">{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-product_real_price" class="control-label col-xs-12 col-sm-2">{:__('Product_real_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_real_price" data-rule="required" class="form-control" step="0.01" name="row[product_real_price]" type="number" value="{$productRealPrice}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_quantity" class="control-label col-xs-12 col-sm-2">{:__('Order_quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_quantity" data-rule="required;integer;range[1~]" class="form-control" name="row[order_quantity]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_total_price" class="control-label col-xs-12 col-sm-2">{:__('Order_total_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_total_price" data-rule="required" class="form-control" step="0.01" name="row[order_total_price]" type="number" value="0.00" readonly="true">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label for="c-order_user_code" class="control-label col-xs-12 col-sm-2">{:__('Order_user_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_user_code" data-rule="required" class="form-control" name="row[order_user_code]" type="text" value="{$code}">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label for="c-order_time" class="control-label col-xs-12 col-sm-2">{:__('Order_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[order_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-receive_name" class="control-label col-xs-12 col-sm-2">{:__('Receive_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_name" data-rule="required" class="form-control" name="row[receive_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_phone" class="control-label col-xs-12 col-sm-2">{:__('Order_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_phone" data-rule="required;mobile" class="form-control" name="row[order_phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-receive_address" class="control-label col-xs-12 col-sm-2">{:__('Receive_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receive_address" data-rule="required" class="form-control" name="row[receive_address]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="btn-add" type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
